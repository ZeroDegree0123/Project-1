<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script> 
  </head> 
  <!-- <img src="https://imgur.com/NmzxIKb.gif" alt="retro"> -->
  <body>
      
    <section class="main">
<!-- game title -->
        <h1>Simon Says <span>...OR ELSE</span></h1>
<!-- win / loose screen -->
        <h3>You Win <span>You loose</span></h3>
<!-- square message box -->
        <p class="square">Good Luck</p>

<!-- level 1 buttons -->
        
        <div class="triangle-red light"></div>
        <div class="triangle-blue light"></div>
        <div class="triangle-green light"></div>
        <div class="triangle-yellow light"></div>

<!-- level 2 buttons -->
        
        <div class="triangle-purple level2 light"></div>
        <div class="triangle-orange level2 light"></div>

<!-- level 3 buttons -->
        
        <div class="triangle-pink light"></div>
        <div class="triangle-cyan light"></div>
       
<!-- replay button -->
        <button class="replay">Play again</button>

</section>
  </body>

</html>

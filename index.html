<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main">

<!-- game title -->
        <h1>Simon Says <span>...OR ELSE</span></h1>
<!-- win / loose screen -->
        <h3>You Win <span>You loose</span></h3>
<!-- square message box -->
        <p class="square">Good Luck</p>

<!-- level 1 buttons -->
        
        <button class="triangle-red">Red</button>
        <button class="triangle-blue">Blue</button>
        <button class="triangle-green">Green</button>
        <button class="triangle-yellow">Yellow</button>
        

<!-- level 2 buttons -->
        <section class="level2">
            <button class="triangle-purple">Purple</button>
            <button class="triangle-orange">Orange</button>
        </section>

<!-- level 3 buttons -->
        <section class="level3">
            <button class="triangle-pink">Pink</button>
            <button class="triangle-cyan">Cyan</button>
        </section>

<!-- replay button -->
        <button class="replay">Play again</button>

</section>
  </body>

</html>
